<body>

    <!-- Scroll Progress Indicator -->

    <div id="nav-container"></div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Section Header -->
            <div class="section-header fade-in">
                <h2 class="heading">Get In <span>Touch</span></h2>
                <div class="heading-line"></div>
            </div>

            <!-- Contact Content -->
            <div class="contact-content">
                <!-- Contact Information -->
                <div class="contact-info">
                    <div class="contact-card fade-in" onclick="openEmail()">

                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Email Address</h4>
                            <p data-profile="email">pasindushehan0927@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-card fade-in" onclick="openLinkedIn()">
                        <div class="contact-icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="contact-details">
                            <h4>LinkedIn Profile</h4>
                            <p>Connect with me professionally and view my career journey</p>
                        </div>
                    </div>

                    <div class="contact-card fade-in" onclick="openGitHub()">
                        <div class="contact-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="contact-details">
                            <h4>GitHub Profile</h4>
                            <p>Explore my open-source projects and contributions</p>
                        </div>
                    </div>

                    <!-- <div class="contact-card fade-in" onclick="copyPhone()">

                            <h4>Phone Number</h4>
                            <p>+94 76 399 5297 (Click to copy)</p>
                        </div>
                    </div> -->
                </div>

                <!-- Contact Links -->
                <div class="contact-links">
                    <h3 class="section-subtitle">Quick Message</h3>
                    
                    <!-- <a href="mailto:pasindushehan0927@gmail.com" class="contact-btn fade-in">
                        <i class="fas fa-envelope"></i>

                    </a>

                    <a href="https://www.linkedin.com/in/pasindu-s-divyanjana/" target="_blank" class="contact-btn fade-in">
                        <i class="fab fa-linkedin"></i>
                        <span>Connect on LinkedIn</span>
                    </a>

                    <a href="https://github.com/PasinduSDivyanjana" target="_blank" class="contact-btn fade-in">
                        <i class="fab fa-github"></i>
                        <span>View GitHub Profile</span>
                    </a> -->

                    <!-- <a href="tel:+94763995297" class="contact-btn fade-in">
                        <i class="fas fa-phone"></i>
                        <span>Call Me</span>
                    </a> -->

                    <!-- Quick Contact Form -->
                    <div class="contact-form fade-in">
                        <!-- <h3 style="color: var(--text-color); margin-bottom: 2rem; text-align: center;">Quick Message</h3> -->
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                            </div>
                            <button type="submit" class="form-btn">
                                <i class="fas fa-paper-plane"></i>
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Additional Contact Methods -->
            <div class="additional-contact fade-in">
                <h3 class="section-subtitle">Find Me On</h3>
                <div class="social-links">
                    <a href="#" data-profile-href="linkedin" target="_blank" class="social-link" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" data-profile-href="github" target="_blank" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" data-profile-href="facebook" target="_blank" class="social-link" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" data-profile-href="instagram" target="_blank" class="social-link" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" data-profile-href="email" class="social-link" title="Email"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </main>
